name: Deploy to LINE Notify and Update Record

on:
  schedule:
    - cron: "0 12 * * 3,6,0" # UTCæ™‚é–“12:00ï¼Œå°æ‡‰æ±å…«å€20:00ï¼Œæ¯é€±ä¸‰ã€å…­ã€æ—¥åŸ·è¡Œ
  workflow_dispatch: # å…è¨±æ‰‹å‹•è§¸ç™¼

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # ç²å–æ‰€æœ‰æ­·å²è¨˜éŒ„ï¼Œä»¥ä¾¿é€²è¡Œåˆä½µ

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # æˆ–è€…ä½ éœ€è¦çš„ Node.js ç‰ˆæœ¬

      - name: Install dependencies
        run: npm ci

      - name: Run crawler
        id: crawler # è¨­ç½® IDï¼Œä»¥ä¾¿åœ¨å¾ŒçºŒæ­¥é©Ÿä¸­å¼•ç”¨
        run: |
          output=$(node crawler.js)
          echo "$output"
          unique_data=$(echo "$output" | grep "UNIQUE_DATA:" | sed 's/UNIQUE_DATA://g')
          echo "unique_data=$unique_data" >> $GITHUB_OUTPUT

      - name: Send LINE Message via Messaging API
        if: ${{ steps.crawler.outputs.unique_data != '[]' }}
        env:
          # --- æ–°å¢ï¼šå¾ Secrets å–å¾— LINE Messaging API çš„æ¬Šæ–å’Œç›®æ¨™ ID ---
          # --- New: Get LINE Messaging API Token and Target ID from Secrets ---
          LINE_MESSAGING_API_TOKEN: ${{ secrets.LINE_MESSAGING_API_TOKEN }} # æ›¿æ›æˆä½ çš„ Messaging API Channel Access Token Secret åç¨± (Replace with your Messaging API Channel Access Token Secret name)
          LINE_TARGET_ID: ${{ secrets.LINE_TARGET_ID }} # æ›¿æ›æˆä½ çš„ç›®æ¨™ User/Group/Room ID Secret åç¨± (Replace with your target User/Group/Room ID Secret name)
          # --- Pass the data from the previous step ---
          UNIQUE_DATA: ${{ steps.crawler.outputs.unique_data }}
        run: |
          # 1. æ ¼å¼åŒ–è¨Šæ¯æ–‡å­— (Format the message text)
          #    ä½¿ç”¨èˆ‡ä¹‹å‰ç›¸åŒçš„ sed é‚è¼¯ä¾†å»ºç«‹ç´”æ–‡å­—è¨Šæ¯
          #    (Use the same sed logic as before to create the plain text message)
          message_text=$(echo "$UNIQUE_DATA" | sed 's/^\["/ğŸ‘\n\n/; s/"\]$//; s/","/\n/g; s/ï¼š/\n/g')

          # æª¢æŸ¥æ ¼å¼åŒ–å¾Œçš„è¨Šæ¯æ˜¯å¦ç‚ºç©º (Optional check if formatted message is empty)
          if [ -z "$message_text" ]; then
            echo "Formatted message is empty. Skipping sending."
            exit 0
          fi

          # 2. æº–å‚™ JSON Payload (Prepare JSON Payload)
          #    ä½¿ç”¨ shell è®Šæ•¸å»ºæ§‹ JSON å­—ä¸²
          #    æ³¨æ„è®Šæ•¸çš„å¼•ç”¨æ–¹å¼ä»¥ç¢ºä¿æ­£ç¢ºè§£æ
          echo "Sending message: $message_text"
          echo "text": "'"${message_text}"'"
          json_payload='{
            "to": "'"${LINE_TARGET_ID}"'",
            "messages": [
              {
                "type": "text",
                "text": ${message_text}
              }
            ]
          }'

          # 3. ç™¼é€ HTTP POST è«‹æ±‚åˆ° LINE Messaging API (Send HTTP POST request to LINE Messaging API)
          #    ä½¿ç”¨ curl æŒ‡ä»¤ï¼Œä¸¦è¨­å®š Header å’Œ Body
          #    -X POST æŒ‡å®šæ–¹æ³•ç‚º POST
          #    -H è¨­å®š Headerï¼Œä½¿ç”¨ Secrets å–å¾—çš„ Token
          #    -d è¨­å®š Bodyï¼Œå‚³å…¥æº–å‚™å¥½çš„ JSON å­—ä¸²
          #    -w "\nHTTP Status: %{http_code}\n" ç”¨æ–¼åœ¨ Log ä¸­é¡¯ç¤º HTTP å›æ‡‰ç‹€æ…‹ç¢¼
          #    -o /dev/null é¿å…å°‡å›æ‡‰å…§å®¹å°åˆ° Log ä¸­
          curl -X POST https://api.line.me/v2/bot/message/push \
            -H "Authorization: Bearer $LINE_MESSAGING_API_TOKEN" \
            -H "Content-Type: application/json" \
            -d "$json_payload" \

