name: Deploy to LINE Notify and Update Record

on:
  schedule:
    - cron: "0 12 * * 3,6,0" # UTCÊôÇÈñì12:00ÔºåÂ∞çÊáâÊù±ÂÖ´ÂçÄ20:00ÔºåÊØèÈÄ±‰∏â„ÄÅÂÖ≠„ÄÅÊó•Âü∑Ë°å
  workflow_dispatch: # ÂÖÅË®±ÊâãÂãïËß∏Áôº

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Áç≤ÂèñÊâÄÊúâÊ≠∑Âè≤Ë®òÈåÑÔºå‰ª•‰æøÈÄ≤Ë°åÂêà‰Ωµ

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # ÊàñËÄÖ‰Ω†ÈúÄË¶ÅÁöÑ Node.js ÁâàÊú¨

      - name: Install dependencies
        run: npm ci

      - name: Run crawler
        id: crawler # Ë®≠ÁΩÆ IDÔºå‰ª•‰æøÂú®ÂæåÁ∫åÊ≠•È©ü‰∏≠ÂºïÁî®
        run: |
          output=$(node crawler.js)
          echo "$output"
          unique_data=$(echo "$output" | grep "UNIQUE_DATA:" | sed 's/UNIQUE_DATA://g')
          echo "unique_data=$unique_data" >> $GITHUB_OUTPUT

      - name: Send LINE Notify
        if: ${{ steps.crawler.outputs.unique_data != '[]' }}

        env:
          LINE_NOTIFY_TOKEN: ${{ secrets.LINE_NOTIFY_TOKEN }}
        run: |

          message=$(echo '${{ steps.crawler.outputs.unique_data }}' | sed 's/^\["/üëç\n\n/; s/"\]$//; s/","/\n/g; s/(?<!:):(?!:)/\n/g')

          # ‰∏ÄÊ¨°ÊÄßÁôºÈÄÅÊâÄÊúâÊ∂àÊÅØ
          curl -X POST https://notify-api.line.me/api/notify \
          -H "Authorization: Bearer $LINE_NOTIFY_TOKEN" \
          -F "message=$message" \
          -F "stickerPackageId=446" \
          -F "stickerId=1993"

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add record.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update record.json on $(date +'%Y-%m-%d %H:%M:%S %Z')"
            git pull origin main --rebase  # ‰ΩøÁî® pull --rebase Á¢∫‰øùÂêåÊ≠•ÊúÄÊñ∞ÁöÑÊèê‰∫§
            git push origin main
          fi
