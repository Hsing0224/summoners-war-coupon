name: Deploy to LINE Notify and Update Record

on:
  schedule:
    - cron: "0 12 * * 3,6,0" # UTCæ™‚é–“12:00ï¼Œå°æ‡‰æ±å…«å€20:00ï¼Œæ¯é€±ä¸‰ã€å…­ã€æ—¥åŸ·è¡Œ
  workflow_dispatch: # å…è¨±æ‰‹å‹•è§¸ç™¼

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # ç²å–æ‰€æœ‰æ­·å²è¨˜éŒ„ï¼Œä»¥ä¾¿é€²è¡Œåˆä½µ

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # æˆ–è€…ä½ éœ€è¦çš„ Node.js ç‰ˆæœ¬

      - name: Install dependencies
        run: npm ci

      - name: Run crawler
        id: crawler # è¨­ç½® IDï¼Œä»¥ä¾¿åœ¨å¾ŒçºŒæ­¥é©Ÿä¸­å¼•ç”¨
        run: |
          output=$(node crawler.js)
          echo "$output"
          unique_data=$(echo "$output" | grep "UNIQUE_DATA:" | sed 's/UNIQUE_DATA://g')
          echo "unique_data=$unique_data" >> $GITHUB_OUTPUT

      - name: Send LINE Notify
        if: ${{ steps.crawler.outputs.unique_data != '[]' }}

        env:
          LINE_NOTIFY_TOKEN: ${{ secrets.LINE_NOTIFY_TOKEN }}
        run: |

          message=$(echo '${{ steps.crawler.outputs.unique_data }}' | sed 's/^\["/ğŸ‘\n\n/; s/"\]$//; s/","/\n/g; s/:/\n/g')

          # ä¸€æ¬¡æ€§ç™¼é€æ‰€æœ‰æ¶ˆæ¯
          curl -X POST https://notify-api.line.me/api/notify \
          -H "Authorization: Bearer $LINE_NOTIFY_TOKEN" \
          -F "message=$message" \
          -F "stickerPackageId=446" \
          -F "stickerId=1993"

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add record.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update record.json on $(date +'%Y-%m-%d %H:%M:%S %Z')"
            git pull origin main --rebase  # ä½¿ç”¨ pull --rebase ç¢ºä¿åŒæ­¥æœ€æ–°çš„æäº¤
            git push origin main
          fi
